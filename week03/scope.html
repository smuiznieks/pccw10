<h1>Scope Exercise</h1>

<script>
// Global
const a = 1;
console.log(a);

function scope() {
  // Function
  let b = 2;
  console.log(b);

  // let f = c + d;
  // let f = d;
  // console.log(f);

  if (1 === 1) {
    // Block
    let c = a + b;
    console.log(c);
  }

  if (2 === 2) {
    let d = a + b;
    console.log(d);

    // let e = b + c;
    let e = b;
    console.log(e);
  }
}
</script>
