<h1>Hello Friend Example</h1>

<script>
// Function with no parameters 
function sayHello() {
 return "Hello";
}

// Call the function
sayHello();

// Function with a parameter
function sayHelloFriend(parameter) {
 return "Hello " + parameter;
}

// Call the function with an argument
sayHelloFriend("World");

// Call the function with a variable as the argument
const argument = "Ted Lasso";
sayHelloFriend(argument);
</script>
